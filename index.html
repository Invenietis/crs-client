<html>
    <head>
        <script src="dist/crs-client-observable.js"></script>
    </head>
    <body>
        <script>
            Crs.Command('supercommand')(SuperCmd)
            function SuperCmd(hello) {
                this.hello = hello;
            }

            var endpoint = new Crs.CrsEndpoint('http://localhost:12839/my-crs-public');
            var emitter = endpoint.emitter;
            endpoint.connect();

            emitter.emit(new SuperCmd('hello world!'));
        </script>
    </body>
</html>
